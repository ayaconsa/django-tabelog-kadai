<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'top' %}">Nagoyameshi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
				{% if user.is_authenticated %}
				<span class="navbar-text">ようこそ {{ user.name }} さん</span>
					{% if user.is_subscriber %}
						<!-- サブスク会員の場合のメニュー -->
						<a class="nav-link" href="#">お気に入り一覧</a>
						<a class="nav-link" href="#">予約一覧</a>
						<a class="nav-link" href="#">会員登録情報</a>
						<a class="nav-link" href="#">有料会員の解約</a>
					{% else %}
						<!-- 無料会員の場合のメニュー -->
						<a class="nav-link" href="#">会員登録情報</a>
						<a class="nav-link" href="#">有料会員のご案内</a>					
					{% endif %}
					<form action="{% url 'logout' %}" method="post">
						{% csrf_token %}
						<button class="btn btn-outline-success flex-shrink-0"  type="submit">ログアウト</button>
					</form>
				{% else %}
					<!-- ログインしていない場合のメニュー -->
					<a class="nav-link" href="#">ログイン</a>
					<a class="nav-link" href="#">新規会員登録</a>
				{% endif %}
				</div>
    </div>
  </div>
</nav>
