<!DOCTYPE html>
<html>
<head>
    <title>アカウント有効化</title>
</head>
<body>
    <p>こんにちは {{ user.name }} さん</p>
    <p>「Nagoyameshi」へのご登録をありがとうございます。</p>
    <p>アカウントを有効にするには、以下のリンクをクリックしてください。</p>
    <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">アカウントを有効にする</a></p>
    <p>-------------------</p>
    <p>Nagoyameshiは個人開発中のサイトです。</p>
    <p>このメールにお心あたりのない場合は、恐れ入りますがこのメールを破棄してください。</p>
</body>
</html>
