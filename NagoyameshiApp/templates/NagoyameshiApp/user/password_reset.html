<!-- base.htmlを継承する -->
{% extends 'NagoyameshiApp/user/base.html' %}

<!-- ページタイトル -->
{% block title %}パスワード再設定|Nagoyameshi{% endblock %}

<!-- コンテンツ本体 -->
{% block content %}
{% load static %}


<div class="user_login">
    <h1>パスワード<br>再設定</h1>
    <p>ご登録中のメールアドレスを入力してください。パスワード再設定用のURLをお送りします。</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>


<script src="{% static 'js/script.js' %}"></script>

{% endblock content %}
