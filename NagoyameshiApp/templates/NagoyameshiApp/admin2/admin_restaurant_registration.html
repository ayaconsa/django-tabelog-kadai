<!-- base.htmlを継承する -->

<!-- ページタイトル -->
{% block title %}nagoyameshi管理画面{% endblock %}

<!-- コンテンツ本体 -->
{% block content %}
{% load static %}


<h1>店舗情報 新規登録</h1>

<!-- パンくずリスト -->
<nav>
  <ol class="admin_breadcrumb">
    <li><a href="{% url 'admin_top' %}">管理画面トップ</a></li>
    <li><a href="{% url 'admin_restaurant_list' %}">登録店舗一覧</a></li>
    <li>店舗情報 新規登録</li>
  </ol>
</nav>


	<table class="admin_table">
		<tbody>
			<tr>
				<th>店舗名</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>カテゴリ</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>価格（最大）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>価格（最小）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>座席数</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>

			<tr>
				<th>住所</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>営業時間（開始）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>営業時間（終了）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>定休日</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">

			<tr>
				<th>キャッチコピー</th>
				<td>

            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>
			<tr>
				<th>説明</th>
				<td>
          <form>
            <textarea name="restaurant_explanation" class="admin_restaurant_edit_textarea" rows="6"></textarea>
					</form>
        </td>
			</tr>
			<tr>
				<th>店舗画像</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox">
          </form>
        </td>
			</tr>


		</tbody>
	</table>

	<div class="admin_btn_parent">
		<div class="admin_btn">
			<a class="admin_link" href={% url 'admin_restaurant_list'%}>登録</a>
		</div>
	</div>
