<!-- base.htmlを継承する -->
{% extends 'NagoyameshiApp/admin2/admin2_base.html' %}

<!-- ページタイトル -->
{% block title %}nagoyameshi{% endblock %}

<!-- コンテンツ本体 -->
{% block content %}
{% load static %}


<h1>店舗情報 編集</h1>

<!-- パンくずリスト -->
<nav>
  <ol class="admin_breadcrumb">
    <li><a href="{% url 'admin_top' %}">管理画面トップ</a></li>
    <li><a href="{% url 'admin_restaurant_list' %}">登録店舗一覧</a></li>
    <li><a href="{% url 'admin_restaurant_detail' %}">店舗情報 詳細</a></li>
    <li>店舗情報 編集</li>
  </ol>
</nav>


	<table class="admin_table">
		<tbody>
			<tr>
				<th>店舗名</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="味噌かつサムライ">
          </form>
        </td>
			</tr>
			<tr>
				<th>カテゴリ</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="味噌かつ">
          </form>
        </td>
			</tr>
			<tr>
				<th>価格（最大）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="3000">
          </form>
        </td>
			</tr>
			<tr>
				<th>価格（最小）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="1000">
          </form>
        </td>
			</tr>
			<tr>
				<th>座席数</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="20">
          </form>
        </td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="愛知県名古屋市瑞穂区明前町13-33">
          </form>
        </td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="050-1234-5678">
          </form>
        </td>
			</tr>
			<tr>
				<th>営業時間（開始）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="11:00">
          </form>
        </td>
			</tr>
			<tr>
				<th>営業時間（終了）</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="20:00">
          </form>
        </td>
			</tr>
			<tr>
				<th>定休日</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="水曜日">
          </form>
        </td>
			</tr>
			<tr>
				<th>キャッチコピー</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="秘伝のタレを使った老舗の味">
          </form>
        </td>
			</tr>
			<tr>
				<th>説明</th>
				<td>
          <form>
            <textarea name="restaurant_explanation" class="admin_restaurant_edit_textarea" rows="6">昼はボリューム満点のランチ、夜はお酒を出してますので居酒屋としてご活用いただけます♪もちろん夜も当店自慢のボリューム満点のでっかい味噌カツやエビフライをお出ししてます☆とんかつはボリューム満点ですが、サラダ油等の植物油で揚げていますので、あっさりしててとてもヘルシー♪ぜひ一度ご賞味ください♪
						</textarea>
					</form>
        </td>
			</tr>
			<tr>
				<th>店舗画像</th>
				<td>
          <form>
            <input type="text" class="admin_restaurant_edit_textbox" placeholder="味噌かつ.jpg">
          </form>
        </td>
			</tr>


		</tbody>
	</table>

	<div class="admin_btn_parent">
		<div class="admin_btn">
			<a class="admin_link" href={% url 'admin_restaurant_edit'%}>登録</a>
		</div>
	</div>
	
	
{% endblock content %}
