<!-- base.htmlを継承する -->
{% extends 'NagoyameshiApp/admin2/admin2_base.html' %}

<!-- ページタイトル -->
{% block title %}nagoyameshi管理画面{% endblock %}

<!-- コンテンツ本体 -->
{% block content %}
{% load static %}

<div class="container">
	<h1>カテゴリ一覧</h1>

	<!-- パンくずリスト -->
	<nav>
		<ol class="admin_breadcrumb">
		<li><a href="{% url 'admin_top' %}">管理画面トップ</a></li>
		<li>カテゴリ一覧</li>
		</ol>
	</nav>

	<!-- 新規登録ボタン -->
	<div>
		<a class="btn btn-outline-success" href="{% url 'admin_category_registration'%}">新規カテゴリ登録</a>
	</div>

	<!-- カテゴリリスト -->
	<table class="admin_table_category_list">
		{% for category in object_list %}
		<tr>
			<td>{{ category.name }}</td>
			<td>
				<!-- category_delete未設定 -->
				<button class="btn btn-outline-secondary" onclick="location.href='{% url 'admin_category_delete' pk=category.pk %}'" class="admin_link">削除</button>
		</td>
		</tr>
		{% endfor %}

</div>
{% endblock content %}
