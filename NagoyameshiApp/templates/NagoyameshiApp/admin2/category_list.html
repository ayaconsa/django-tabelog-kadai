<!-- base.htmlを継承する -->
{% extends 'NagoyameshiApp/admin2/admin2_base.html' %}

<!-- ページタイトル -->
{% block title %}nagoyameshi管理画面{% endblock %}

<!-- コンテンツ本体 -->
{% block content %}
{% load static %}

<h1>カテゴリ一覧</h1>

<!-- パンくずリスト -->
<nav>
	<ol class="admin_breadcrumb">
    <li><a href="{% url 'admin_top' %}">管理画面トップ</a></li>
    <li>カテゴリ一覧</li>
	</ol>
</nav>

<!-- カテゴリリスト -->
<table class="admin_table_category_list">
	{% for category in object_list %}
	<tr>
		<td>{{ category.name }}</td>
		<td>
			<!-- category_delete未設定 -->
			<button onclick="location.href='{% url 'category_delete.pk' %}'" class="admin_link">削除</button>
    </td>
	</tr>
	{% endfor %}
	<tr>
		<form method="post" enctype="multipart/form-data">
			<td>
				<!-- 後ほど変更する -->
				{% csrf_token %}
				{{ form.as_p }}
			</td>
			<td>
				<input type="submit" value="追加" class="admin_btn">
			</td>
		</form>
	</tr>



{% endblock content %}
